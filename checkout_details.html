<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        #form1 {
                  position: relative;
                  right:100px;
        }
    </style>
</head>
<body>
 
<div class="container-fluid">
    <h2>Payment Portal</h2>
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">Purchase Details</div>
        <div class="panel-body">
            <div class="col-md-4"><b>Reference number</b><br>1002456389</div>
            <div class="col-md-4"><b>Merchandise</b><br>Package Premium</div>
            <div class="col-md-4"><b>Amount</b><br>Rs. 150</div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Payment Details</div>
        <div class="panel-body">
            <div class="row">
                <div class="container">
                    <form role="form" class="form-horizontal" id="form1">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Cardholder Name:</label>
                        <div class="col-sm-8">
                            <input type="name" class="form-control" id="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Card Number:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" placeholder="Your Phone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Card Type:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="card_type">
                                <option>Visa</option>
                                <option>MasterCard</option>
                                <option>American Express</option>
                                <option>Diners Club</option>
                                <option>JCB</option>
                                <option>Discover</option>
                            </select>
                        </div>
                        <label class="control-label"> <img src="vm.jpg" height="20" width="60" alt="visa_mastercard"></img></label>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Payment Type:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="payment_type">
                                <option>Debit Card</option>
                                <option>Credit Card</option>
                                <option>Net Banking</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Card Expiry Date:</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="email" placeholder="Your Expiry Date of card">
                        </div>
                        <label class="control-label col-sm-1" for="name">CVC:</label>
                        <div class="col-sm-2">
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <label class="control-label"> The last three digits <br>on the back of card</label>
                    </div>
                    <div class="form-group">
                        <div class="btn-group col-md-10">
                          <button type="button" class="btn btn-success pull-right col-md-2">Submit</button>
                          <button type="button" class="btn btn-success pull-right col-md-2">Reset</button>
                          <button type="button" class="btn btn-success pull-right col-md-2">Cancel</button>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
      <div class="panel panel-default">
          <div class="panel-header">
              <img src="geotrust.gif" height="120" width="300" alt="geo-paypal" style="margin-left: 80px;"></img>
              <img src="vcslogo.jpg" height="120" width="300" alt="geo-paypal" style="margin-left: 80px;"></img>
              <img src="hello.gif" height="120" width="150" alt="geo-paypal" style="margin-left: 80px;"></img>
              <img src="wd.gif" height="120" width="150" alt="geo-paypal" style="margin-left: 80px;"></img>
          </div>
      </div>
    </div>
</div>

</body>
</html>
